version: '3.8'
services:
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - NODE_ENV=production

  db:
    image: mysql:5.7
    ports:
      - "3307:3307"
    environment:
      MYSQL_DATABASE: 'tu_base_datos'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password_root'
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
